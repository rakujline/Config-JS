<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    
    <script src="dest/config-js/config.js"></script>
    <script>CONFIG_JS.path="dest/config-js";</script>
    
</head>

<body>
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Select options</h3>
      </div>
      <div class="panel-body">
        <div class="row">
            <div id="select_config1" class="col-sm-6"></div>
            <div id="select_config2" class="col-sm-6"></div>
        </div>
      </div>
    </div>
    
   
    
    <script>
    
        let config1 = new Configuration("#select_config1");
        config1.promiseLoadTemplate("config1.json");
        
        let config2 = new Configuration("#select_config2");
        config2.promiseLoadTemplate("config2.json");
        
    </script>
</body>

</html>
